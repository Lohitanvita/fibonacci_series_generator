<!-- HTML page to render list of Fibonacci Series from Database -->

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="UTF-8">
    <title>Fibonacci Output</title>
    <link rel="stylesheet" href="{% static 'css/style_output.css' %}">

</head>
<body>

    <div class="div">
        <h1 class="text">Generate Fibonacci Series</h1>
        <h3 class="text1">List of first '{{nth_term}}' fibonacci numbers :</h3>
        <h4 class="text2">{{fib_values}}</h4>
        <button class="button_back" onclick="myFunction()">Back</button>
    </div>

    <script>
    function myFunction() {
      window.location = "";
    }
    </script>

</body>
</html>
